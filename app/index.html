<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>bark app</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="bower_components/modernizr/modernizr.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
		<!-- endbuild -->

	</head>
	<body>
		<!--[if lt IE 10]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->


		<div class="header">
			<div class="container">
				<ul class="nav nav-pills pull-right">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<h3 class="text-muted">bark app</h3>
			</div>
		</div>

			<div class="container">
				<div class="sidebar col-lg-5 col-md-5 col-sm-5 col-xs-5">
					<div class="userbox">
						<div class="user-name">Name</div>
					</div>
					<div class="compose">
					  <input class="expand share" type="text" name="input" placeholder="share">
						<button class="btn btn-success tweetbutton">Bark</button>
					</div>
				</div>
				<div class="main col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div class="stream-header">Tweets</div>
					<div class="stream">
					</div>
				</div>
			</div>



			<div class="footer">
				<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
			</div>

		</div>

		<script class="tweet-template" type="text/template">
			   <div class="tweet" id= "<%= tweetID %>">
					<div class="content"
						<div class="tweet-header">
							<span class="name"><%= name %></span>
							<span class="time"><%= time %></span>
						<div class="avatar">
							<img class="avatar-pic" src= "<%= avatar %>">
						</div>
						</div>
						<div class="message"><%= msg %></div>
						<div class="tweet-footer">
							<span>favorite: <%= isFavorite %></span>
						</div>
					</div>
			   </div>
		   </script>  


		


		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<script src="//www.parsecdn.com/js/parse-1.2.17.min.js"></script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>

		<!-- build:js scripts/plugins.js -->
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
		<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
		<!-- endbuild -->

		<!-- build:js({app,.tmp}) scripts/main.js -->
		<script src="scripts/list-view.js"></script>
		<script src="scripts/message-model.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
